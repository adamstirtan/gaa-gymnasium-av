name: Continuous Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          cd dist
          git init
          git checkout -b gh-pages
          git add -A
          git commit -m "Deploy"
          git push -f https://github.com/adamstirtan/gaa-gymnasium-av.git gh-pages
